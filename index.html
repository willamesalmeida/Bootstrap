<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Bootstrap</title>
  <!-- Link do Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    /* Estilo adicional */
    .nav-link:hover {
      color: #f4b400 !important; /* Cor de destaque ao passar o mouse */
    }

    .subscribe-btn {
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="bg-white shadow-sm">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Logo na esquerda -->
        <a class="navbar-brand me-auto" href="#">
          <img src="./img/logo.svg" alt="logo da Tom's Jazzschool" height="50">
        </a>
        <!-- Botão hambúrguer para dispositivos móveis -->
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Links centralizados -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="#">Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-bold" href="#">Contatos</a>
            </li>
          </ul>
          <!-- Botão "Se-inscreva" na direita -->
          <a href="#" class="btn btn-primary subscribe-btn ms-lg-3">Se-inscreva</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Link do Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
